{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Description{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

{% include "inventoryapp/navbar.html" %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>CREATE PRODUCT</h1>
            <div class="card">
                <div class="card-body">
                    <form method=post name="f4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="description" class="form-label">Product ID:</label>
                            <input type="text" class="form-control" id="productid" name="productid">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand:</label>
                            <input type="text" class="form-control" id="brand" name="brand">
                        </div>
                        <div class="mb-3">
                            <label for="mrp" class="form-label">MRP:</label>
                            <input type="text" class="form-control" id="mrp" name="mrp">
                        </div>
                        <div class="mb-3">
                            <label for="purchase_price" class="form-label">Purchase Price:</label>
                            <input type="text" class="form-control" id="purchase_price" name="purchase_price">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                        <input type="hidden" id="updateID" name="operation" value="create" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if failed %}
    <div class="alert alert-danger" role="alert">
        No product details available.
    </div>
    {% endif %}
</div>

</body>
</html>
